@let friends = friendsList();

<div class="friends-modal-container">
  <div class="modal">
    <div class="modal-content" *ngIf="friends">
      <div class="modal-header">
        <p>Amis</p>
        <p>Nombre d'amis</p>
      </div>
      <div class="modal-list-item">
        <div class="modal-list-item-picture"></div>
        <p>fdf</p>
        <p>fdfd</p>
        <p>fdfd</p>
      </div>
      @for (friend of friends; track friend.id) {
        <div class="modal-list-item">
          <div class="modal-list-item-picture" [style.background-image]="'url(\'' + friend.picture + '\')'"></div>
          <p>{{ friend.name.first }}</p>
          <p>{{ friend.name.last }}</p>
          <p>{{ friend.email }}</p>
        </div>
      }
    </div>
    <button>Fermer</button>
  </div>
</div>
